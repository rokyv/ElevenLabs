<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ElevenLabs Text-to-Speech</title>
</head>
<body>
    <h1>ElevenLabs Text-to-Speech</h1>
    <textarea id="text" rows="4" cols="50" placeholder="Enter your text here"></textarea>
    <br>
    <button id="synthesize">Synthesize</button>
    <br><br>
    <audio id="audio" controls></audio>

    <script>
        document.getElementById('synthesize').addEventListener('click', async () => {
            const text = document.getElementById('text').value;
            const apiKey = 'sk_623da5978f8cb5b17dbd3cdff7ad4eea8d801c1bd1a0aa7a'; // Reemplaza con tu API Key
            const voiceId = '21m00Tcm4TlvDq8ikWAM'; // Reemplaza con un Voice ID válido

            if (!text) {
                alert('Please enter some text.');
                return;
            }

            try {
                const response = await fetch(`https://api.elevenlabs.io/v1/text-to-speech/${voiceId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'xi-api-key': apiKey
                    },
                    body: JSON.stringify({ text: text })
                });

                if (!response.ok) {
                    // Intenta obtener un mensaje de error de la respuesta
                    const error = await response.json();
                    const errorMessage = error?.message || 'An unknown error occurred.';
                    alert(`Error: ${errorMessage}`);
                    console.error('API Error:', error);
                    return;
                }

                // Procesa el audio si la respuesta es correcta
                const audioBlob = await response.blob();
                const audioUrl = URL.createObjectURL(audioBlob);
                document.getElementById('audio').src = audioUrl;
            } catch (error) {
                // Captura errores en la conexión u otros problemas
                console.error('Error:', error);
                alert('An error occurred while synthesizing text.');
            }
        });
    </script>
</body>
</html>
