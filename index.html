<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generador de Texto a Voz</title>
</head>
<body>
  <h1>Generador de Texto a Voz con ElevenLabs</h1>
  <textarea id="textToConvert" rows="4" cols="50" placeholder="Escribe el texto aquí..."></textarea><br>
  <button id="convertButton">Convertir a voz</button>
  <audio id="audioPlayer" controls></audio>

  <script>
    document.getElementById("convertButton").addEventListener("click", function() {
      const text = document.getElementById("textToConvert").value.trim();
      
      if (text === "") {
        alert("Por favor, ingresa un texto.");
        return;
      }

      const voiceId = "pNInz6obpgDQGcFmaJgB"; // Reemplaza con tu propio voice_id
      const apiKey = "sk_e9532814d53d68b9921ac94691058f794d9e4bb5f93bfd8c"; // Reemplaza con tu propia clave API
      
      // La URL de la API de ElevenLabs
      const url = `https://api.elevenlabs.io/v1/text-to-speech/${voiceId}`;

      // Datos que se enviarán en la solicitud
      const data = { text: text };

      // Configuración de la solicitud
      const headers = {
        "xi-api-key": apiKey,
        "Content-Type": "application/json"
      };

      // Realizar la solicitud a la API
      fetch(url, {
        method: 'POST',
        headers: headers,
        body: JSON.stringify(data)
      })
      .then(response => response.blob())
      .then(audioBlob => {
        // Crear un objeto URL para el archivo de audio
        const audioUrl = URL.createObjectURL(audioBlob);
        
        // Asignar la URL del archivo de audio al reproductor de audio
        const audioPlayer = document.getElementById("audioPlayer");
        audioPlayer.src = audioUrl;
        audioPlayer.play();
      })
      .catch(error => {
        console.error('Error al generar el audio:', error);
        alert("Hubo un error al generar el audio. Por favor, inténtalo de nuevo.");
      });
    });
  </script>
</body>
</html>
